<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bodies.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle3D</title>
  </head>
  <bodies>
    <canvas class="webgl"></canvas>
    <h1 class="title">Bodies in Motion</h1>
    <nav>
      <button id="controlCenterButton">Control Center</button>
    </nav>
    <div id="controlCenter" class="hidden">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <h2 id="controlTitle">Add bodies</h2>
      </div>

      <ul>
        <li class="add-body-list">
          <a class="bodies" id="Sun">Sun</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Mercury">Mercury</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Venus">Venus</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Earth">Earth</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Moon">Moon</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Mars">Mars</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Jupiter">Jupiter</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Saturn">Saturn</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Uranus">Uranus</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Neptune">Neptune</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="Pluto">Pluto</a>
          <button class="add-body-button">+</button>
        </li>
        <li class="add-body-list">
          <a class="bodies" id="HalleyComet">Halley's Comet</a>
          <button class="add-body-button">+</button>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </bodies>
</html>
